<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Hall Screen</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <!-- Fixed Header -->

        <div class="status-container">
            <span class="time-text">10:01</span>
            <img src="Nav_icons/Cellular.svg" alt="Cellular" class="status-icon" />
            <img src="Nav_icons/Wifi.svg" alt="Wifi" class="status-icon" />
            <img src="Nav_icons/Battery.svg" alt="Battery" class="status-icon" />
        </div>

        <div class="back-button">
            <span class="back-home">&lt; Home</span>
        </div>

        <div class="dining-container">
            <span class="dining-name">Ferris Booth Commons</span>
            <span class="hours-text">Open until 8:00 pm</span>
        </div>

        <div class="menu-navbar">
            <div class="breakfast-container"> 
                <span class="menu-name">Breakfast</span>
                <span class="menu-hours">7:00 am - 11:30 am</span>
            </div>
            <div class="lunch-container"> 
                <span class="menu-name">Lunch</span>
                <span class="menu-hours">11:00 am - 2:30 pm</span>
            </div>
            <div class="dinner-container"> 
                <span class="menu-name">Dinner</span>
                <span class="menu-hours">4:30 pm - 8:00 pm</span>
            </div>
        </div>

        <div class="image-container">
            <img src="Images/Grilled.png" alt="GrilledCheese" class="food-image" />
            <img src="Images/Grilled2.png" alt="GrilledCheese" class="food-image" />
            <img src="Images/Grilled3.png" alt="GrilledCheese" class="food-image" />
        </div>

        <div class="food-info">
            <span class="food-name">Grilled Cheese</span>
            <div class="ratings">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <p>4.1 ratings (120 ratings)</p>
            </div>
            <p>Action station until 4:00 pm</p>
            <p>Contains dairy, gluten</p>
            <img src="Nav_icons/chat_bubble.svg" alt="ReviewBubble" class="review-bubble" />
            <span class="review">Crunchy and cheesey!</span>
            <span class="read-more">Read more</span>
        </div>

        <!-- Navbar Footer -->
        <footer>
            <div class="footer-item">
                <img class="footer-icon" src="Nav_icons/home.png" alt="Home Icon">
                <div>Home</div>
            </div>
            <div class="footer-item">
                <img class="footer-icon" src="Nav_icons/review.png" alt="Review Icon">
                <div>Review</div>
            </div>
            <div class="footer-item">
                <img class="footer-icon" src="Nav_icons/feed.png" alt="Feed Icon">
                <div>Feed</div>
            </div>
        </footer>
    </div>
</body>

</html>
