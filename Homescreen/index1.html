<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Eats</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container">
    <!-- Fixed Header -->
    <header>
      <div class="logo">CU Eats</div>
      <div class="search-bar">
        <input type="text" placeholder="Search for a specific dish or dining hall">
      </div>
      <div class="trending">Trending</div>
      <div class="horizontal-scroll">
        <div class="image-box">
          <img src="Food_Images/HoneyChicken.jpg" alt="Honey Chicken">
          <div class="item-title">Honey Chicken</div>
        </div>
        <div class="image-box">
          <img src="Food_Images/Burger.jpg" alt="Burger">
          <div class="item-title">Burger</div>
        </div>
        <div class="image-box">
          <img src="Food_Images/Salmon.png" alt="Salmon">
          <div class="item-title">Salmon</div>
        </div>
        <div class="image-box">
          <img src="Food_Images/Tacos.jpg" alt="Tacos">
          <div class="item-title">Tacos</div>
        </div>
      </div>
    </header>
    <!-- Dining Hall Section -->
    <div class="divider"></div>
    <div class="dining-section">
      <div class="dining-item">
        <img src="Dining_Hall_Images/Ferris.png" alt="Ferris Booth">
        <div class="dining-info">
          <div class="title">Ferris Booth</div>
          <div class="status">Open till 7:00 pm</div>
        </div>
      </div>
      <div class="dining-item">
        <img src="Dining_Hall_Images/JohnJay.png" alt="John Jay">
        <div class="dining-info">
          <div class="title">John Jay</div>
          <div class="status">Open till 7:00 pm</div>
        </div>
      </div>
      <div class="dining-item">
        <img src="Dining_Hall_Images/FacultyHouse.png" alt="Faculty House">
        <div class="dining-info">
          <div class="title">Faculty House</div>
          <div class="status">Open till 3:00 pm</div>
        </div>
      </div>
      <div class="dining-item">
        <img src="Dining_Hall_Images/ChefMikes.png" alt="Chef Mikes">
        <div class="dining-info">
          <div class="title">Chef Mikes</div>
          <div class="status closing">Closing soon at 6:00 pm</div>
        </div>
      </div>
      <div class="dining-item">
        <img src="Dining_Hall_Images/Hewitt.png" alt="Hewitt">
        <div class="dining-info">
          <div class="title">Hewitt</div>
          <div class="status closed">Closed till 9:00 am</div>
        </div>
      </div>
      <div class="dining-item">
        <img src="Dining_Hall_Images/GraceDodge.png" alt="Grace Dodge">
        <div class="dining-info">
          <div class="title">Grace Dodge</div>
          <div class="status closed">Closed till 10:00 am</div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-item">
          <img class="footer-icon" src="nav_icons/home.png" alt="Home Icon">
          <div>Home</div>
        </div>
        <div class="footer-item">
          <img class="footer-icon" src="nav_icons/review.png" alt="Review Icon">
          <div>Review</div>
        </div>
        <div class="footer-item">
          <img class="footer-icon" src="nav_icons/feed.png" alt="Feed Icon">
          <div>Feed</div>
        </div>
      </footer>
  </div>
</body>
</html>
