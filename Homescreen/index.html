<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Eats Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Screen Content -->
    <div class="screen">
      <div class="header">CU Eats</div>
      <div class="search-bar">
        <input type="text" placeholder="Search for a specific dish or dining hall">
      </div>
      <div class="trending">Trending</div>
      <div class="horizontal-scroll group1">
        <div class="image-box-container">
          <div class="image-box"></div>
          <div class="item-title">Honey Chicken</div>
        </div>
        <div class="image-box-container">
          <div class="image-box"></div>
          <div class="item-title">Burger</div>
        </div>
        <div class="image-box-container">
          <div class="image-box"></div>
          <div class="item-title">Salmon</div>
        </div>
        <div class="image-box-container">
          <div class="image-box"></div>
          <div class="item-title">Tacos</div>
        </div>
      </div>
      <div class="dining-grid">
        <div class="dining-item">
          <div class="dining-image"></div>
          <div class="dining-info">
            <div class="title">Ferris Booth</div>
            <div class="status">Open until 7:00 pm</div>
          </div>
        </div>
        <div class="dining-item">
          <div class="dining-image"></div>
          <div class="dining-info">
            <div class="title">John Jay</div>
            <div class="status">Open until 7:00 pm</div>
          </div>
        </div>
        <div class="dining-item">
          <div class="dining-image"></div>
          <div class="dining-info">
            <div class="title">Faculty House</div>
            <div class="status">Open until 7:00 pm</div>
          </div>
        </div>
        <div class="dining-item">
          <div class="dining-image"></div>
          <div class="dining-info">
            <div class="title">Chef Mikes</div>
            <div class="status" style="color: orange;">Closing soon at 6:00 pm</div>
          </div>
        </div>
        <div class="dining-item">
          <div class="dining-image"></div>
          <div class="dining-info">
            <div class="title">Hewitt</div>
            <div class="status" style="color: red;">Closed until 10:00 am</div>
          </div>
        </div>
        <div class="dining-item">
          <div class="dining-image"></div>
          <div class="dining-info">
            <div class="title">Grace Dodge</div>
            <div class="status" style="color: red;">Closed until 10:00 am</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-item">
          <div class="footer-icon"></div>
          <div>Home</div>
        </div>
        <div class="footer-item">
          <div class="footer-icon"></div>
          <div>Review</div>
        </div>
        <div class="footer-item">
          <div class="footer-icon"></div>
          <div>Feed</div>
        </div>
      </div>
    </div>
    <!-- iPhone Frame -->
    <div class="iphone-frame"></div>
  </div>
</body>
</html>
