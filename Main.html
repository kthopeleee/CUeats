<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Screen Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #808080; /* Gray background */
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 300px; /* Scaled-down frame width */
      height: 640px; /* Scaled-down frame height */
    }
    .screen {
      position: absolute;
      top: 20px; /* Adjust to align with the frame's visible screen */
      left: 15px; /* Adjust to align with the frame's visible screen */
      width: 270px; /* Scaled-down screen width */
      height: 580px; /* Scaled-down screen height */
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .iphone-frame {
      position: absolute;
      width: 300px;
      height: 640px;
      background: url('iphonescreen.png') no-repeat center center;
      background-size: cover;
      z-index: 2; /* Ensures the frame is on top of the screen */
    }
    .content {
      text-align: center;
      padding: 20px;
    }
    .header {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .text {
      font-size: 14px;
      color: #555;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Screen Content -->
    <div class="screen">
      <div class="content">
        <div class="header">Welcome to My App</div>
        <div class="text">This is a mini webpage inside an iPhone screen.</div>
        <button class="button">Click Me</button>
      </div>
    </div>
    <!-- iPhone Frame -->
    <div class="iphone-frame"></div>
  </div>
</body>
</html>
